<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
    More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>HomeSense</title>

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width" />

    <!-- Icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
    <link rel="stylesheet" href="/vendor/twitter-bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/vendor/twitter-bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type='button' class='btn btn-navbar' data-toggle='collapse' data-target='.nav-collapse'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class="brand" href="#">HomeSense</a>
          <div class='nav-collapse'>
            <ul class="nav">
              <li><a href="#metrics" property="dc:title">Metrics</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class='spacer60 visible-desktop'></div>
    <div id='view-container' class="container">
      <section class='content' id='home'>
      <div id='current-conditions' class='row-fluid well info-banner'>
        <span class='span1 text-center'>
          <div>
            <img src='http://icons-ak.wxug.com/i/c/k/nt_cloudy.gif'/>
          </div>
          <div class='subtitle'>cloudy</div>
        </span>
        <span class='span2'>
          <h2>Currently</h2>
          <span class='big-number' id='temp_f'>45°F</span>
        </span>
        <span class='span2'>
          <h2>Feels</h2>
          <span class='big-number' id='feelslike_f'>42°F</span>
        </span>
        <span class='span2'>
          <h2>Wind</h2>
          <span id='wind'>NNW at 4 MPH</span>
        </span>
      </div>
      <div class='row-fluid'>
        <img src='/images/first_floor.png' alt='' />
        <img src='/images/second_floor.png' alt='' />
        <img src='/images/basement.png' alt='' />
      </div>
      </section>
      <section id="metrics" class="content">
        <div class='row-fluid'>
          <div class="accordion" id="accordion">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#insideTempCharts">Inside Temperature</a>
              </div>
              <div id="insideTempCharts" class="accordion-body collapse in">
                <div class="accordion-inner">
                  <div class='span6'>
                    <div class='temp-chart' data-range='24 hours ago'></div>
                  </div>
                  <div class='span6'>
                    <div class="temp-chart" data-range='30 days ago'></div>
                  </div>
                  <!-- div class='span4'>
                  <div class="temp-chart" data-range='12 months ago'></div>
                  </div-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class='row-fluid'>
          <div class="accordion" id="accordion2">
            <div class="accordion-group">
              <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#outsideTempCharts">Outside Temperature</a>
              </div>
              <div id="outsideTempCharts" class="accordion-body collapse in">
                <div class="accordion-inner">
                  <div class='span6'>
                    <div id="1-day-outside-temp" class='temp-chart' data-range='24 hours ago'></div>
                  </div>
                  <div class='span6'>
                    <div id='30-day-outside-temp' class="temp-chart" data-range='30 days ago'></div>
                  </div>
                  <!--div class='span4'>
                  <div class="temp-chart" data-range='12 months ago'></div>
                  </div-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
      </footer>
    </div>

    <!-- Scripts -->
    <script defer="defer" src="/vendor/jquery-1.9.1.min.js"></script>
    <script defer="defer" src="/vendor/log.js"></script>
    <script defer="defer" src="/vendor/modernizr.js"></script>
    <script defer="defer" src="/vendor/flotr2.js"></script>
    <script defer="defer" src="/vendor/twitter-bootstrap/js/bootstrap.js"></script>
    <script defer="defer" src="/vendor/sugar-1.3.9.min.js"></script>
    <script defer="defer" src="/javascripts/homesense.js"></script>
  </body>
</html>
